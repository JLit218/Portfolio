<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cf6bb35bc3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/scss/main.css">

  <title>Contact Me | Software Engineer Student</title>
</head>

  <body>

  <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>

        <form method="POST" data-nelify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name" name="name" required>
            <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" required>
            <input type="email" class="text-input email-input" placeholder="Email Address" name="email" required>
            <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
            <textarea class="text-input message-input" placeholder="Enter Message" name="message" required></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Send</button>
        </form>

      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>joseph.little50e@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(765) 618-3775</p>
          </div>
        </div>
      </div>
    </section>
    
      <!-- footer -->
    <footer id="main-footer" class="contact-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2022. All Rights Reserved</p>
        <div class="social">
          <a href="https://www.linkedin.com/in/joseph-little-2b6503131/" target="blank">
          <i class="fab fa-linkedin"href=""></i></a>
          <a href="https://github.com/JLit218" target="blank">
          <i class="fab fa-github"></i>
          </a>
          <a href="https://www.hackerrank.com/joseph_little50e" target="blank">
          <i class="fab fa-hackerrank"></i>
          </a>
        </div>
      </div>
    </footer>

  </body> 
</html>
